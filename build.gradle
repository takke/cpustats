// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.30'
    ext.gradleToolsVersion = '4.2.0-beta04'

    repositories {
        mavenCentral()
        google()

        // TODO AGP が依存しなくなったら削除すること
        jcenter().mavenContent {
            includeGroup("org.jetbrains.trove4j")
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleToolsVersion"

        // Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.vanniktech:gradle-dependency-graph-generator-plugin:0.5.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()

        // TODO AGP が依存しなくなったら削除すること
        jcenter().mavenContent {
            includeGroup("org.jetbrains.trove4j")
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    apkNamePrefix = "CpuStats"
    versionCode = 22
    versionName = '2.1.4'

    compileSdkVersion = 30
    buildToolsVersion = '30.0.2'
    targetSdkVersion = 30
    minSdkVersion = 14

    // library
    appcompat_version = '1.3.0-beta01'
    core_version = '1.3.2'
    annotation_version = "1.1.0"
    constraintlayout_version = '2.0.4'
    preference_version = '1.1.1'
    robolectricVersion = '4.5.1'
}